<div class="login-container">
  <div class="login-box">
    <h1 class="login-title">Connexion</h1>
    <p class="login-subtitle">Entrez vos identifiants</p>
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="exemple@domaine.com" >
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="********" >
      </div>

      <button type="submit" class="login-button">Se connecter</button>
    </form>
  </div>
</div>
