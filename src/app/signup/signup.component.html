<div class="signup-container">
  <div class="signup-box">
    <h1 class="signup-title">Inscription</h1>
    <p class="signup-subtitle">Cr√©ez un compte</p>
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="Entrez votre nom" >
      </div>

      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="exemple@domaine.com" >
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="********" >
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="********" >
      </div>



      <button type="submit" class="signup-button">S'inscrire</button>
    </form>
  </div>
</div>
